di frutta, fiaccole, uccelli. La villa era originariamente adorna di numerose sculture, in prevalenza copie romane di originali di ambito ellenistico del III-II secolo a.C. La zona orientale è quasi interamente scavata , mentre quella occidentale non è stata del tutto posta in luce per la presenza della strada moderna e di un edificio militare, l&#39; antica Real Fabbrica d&#39;Armi.&amp;nbsp; (Virtual tour generated by Panotour)" />
